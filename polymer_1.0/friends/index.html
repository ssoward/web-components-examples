<!DOCTYPE html>
<html>

  <head>
  	<title>Polymer Custom Elements Example</title>
    <!--
    You'll need to install Polymer before this will work. To install
    with bower:

    $ bower install --save Polymer/polymer#^1.2.0
    -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="friends-list.html">
    <script>
        function changeFriends() {
          var myFriends = document.querySelector('#myFriends');
          myFriends.friendList = ["Homer", "Marge", "Bart", "Lisa"];
        }
    </script>
  </head>

  <body>
  	<h2>Polymer Custom Elements Example</h2>

    <friends-list id="myFriends" friends="Ross,Chandler,Joey"></friends-list>

    <button onclick="changeFriends()">Click me</button>


  </body>

</html>

<link rel="import"
      href="bower_components/polymer/polymer.html">

<dom-module id="text-sizer">
  <template>
  Type something: <input id="typed" type="text" value="{{typedText::input}}"></input>
     <div hidden$="{{hideInfo}}">
      You typed '{{typedText}}' which is <b>{{textLength}}</b> characters long!
     </div>
  </template>
  <script>
    Polymer({
      is: 'text-sizer',
      properties: {
        typedText: {
          type: String
        },
      	textLength: {
          type: Number,
          computed: 'computeLength(typedText)'
        },
        hideInfo: {
          type: Boolean,
          value: true
        }
      },
      computeLength: function(p) {
        this.hideInfo = (p.length == 0);
        return p.length;
      }
    });
  </script>
</dom-module>

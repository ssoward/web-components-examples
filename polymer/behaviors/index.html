<!DOCTYPE html>
<html>

  <head>
  	<title>Polymer Custom Elements Example</title>
    <!--
    You'll need to install Polymer before this will work. To install
    with bower:

    $ bower install --save Polymer/polymer#^1.2.0
    -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="toggle-button.html">
  </head>

  <body>
  	<h2>Polymer Custom Elements Example</h2>

<script>
  window.addEventListener('WebComponentsReady', function(e) {
    var stuffDoer = document.querySelector('toggle-button');
    stuffDoer.addEventListener('status-changed', function(e) {
      console.log("Status changed event: ", e.detail.status);
    });
  });    
</script>

    <toggle-button></toggle-button>
  </body>

</html>

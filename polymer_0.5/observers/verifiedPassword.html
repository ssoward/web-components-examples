<polymer-element name="verified-password">
  <template>
    <style>
      .error {
        color: red;
      }
    </style>
  Password: <input id="pwd" type="text" value="{{password}}" class="{{errorClass}}"></input>
  Verify  : <input id="pwdv" type="text" value="{{verified}}" class="{{errorClass}}"></input>
  <template if="{{!match}}">Passwords do not match!</template>
  </template>
  <script>
    Polymer({
      errorClass: '',
      match: true,
      observe: {
        password: 'validate',
        verified: 'validate'
      },
      validate: function(oldValue, newValue) {
        this.match = (this.password === this.verified);
        if (this.match) {
          this.errorClass = '';
        } else {
          this.errorClass = 'error';
        }
      }
    });
  </script>
</polymer-element>
